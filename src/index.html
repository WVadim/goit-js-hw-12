<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/css-loader/dist/css-loader.min.css"
    />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input type="text" name="query" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div class="gallery"></div>
      <button id="load-more" style="display: none">Load More</button>
      <div class="loader"></div>
    </main>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
  </body>
</html>
